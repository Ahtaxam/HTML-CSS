<html>
	<head>
		<script>
			// fetch textbox value in javascript
			function display()
			{
			var a = document.getElementById("my") . value;
			if(a%2 == 0)
			{
				document.write ("NO is even");
			}
			else
			{
				document.write ("NO is odd");
			}
			}


		
		</script>
	</head>
	<body>
		Enter  value : <input type="text" id="my">
		<button onclick="display();">click  </button>



	</body>
</html>
